name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      - name: Copy files to EC2
        run: |
          rsync -avz --exclude 'target' --exclude '.git' -e "ssh -i ~/.ssh/id_rsa" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/quote-bot

      - name: Deploy on EC2 using Docker Hub image
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            docker pull fiveminus1/quote-bot:latest
            docker stop quote-bot || true
            docker rm quote-bot || true
            docker run -d \
              --name quote-bot \
              -v /home/${{ secrets.EC2_USER }}/quote-bot/.env:/app/.env \
              -v /home/${{ secrets.EC2_USER }}/quote-bot/quotes.db:/app/quotes.db \
              -v /home/${{ secrets.EC2_USER }}/quote-bot/user_map.json:/app/user_map.json \
              fiveminus1/quote-bot:latest
          EOF
name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
  
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with: 
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/quote-bot:latest
          cache-from: type=gha
          cache-to: type=gha, mode=max
  deploy:
    name: Deploy on EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2 using Docker Hub image
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            docker pull ${{ secrets.DOCKER_USERNAME }}/quote-bot:latest
            docker stop quote-bot || true
            docker rm quote-bot || true
            docker run -d \
              --restart unless-stopped \
              --name quote-bot \
              -e DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }} \
              -e DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }} \
              -e DATABASE_PATH=${{ secrets.DATABASE_PATH }} \
              -e NOTION_API_KEY=${{ secrets.NOTION_API_KEY }} \
              -e NOTION_DB_ID=${{ secrets.NOTION_DB_ID }} \
              -v /home/${{ secrets.EC2_USER }}/quote-bot/quotes.db:/app/quotes.db \
              -v /home/${{ secrets.EC2_USER }}/quote-bot/user_map.json:/app/user_map.json \
              ${{ secrets.DOCKER_USERNAME }}/quote-bot:latest
          EOF